<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+2&display=swap');

    .speech-bubble {
      font-family: 'Baloo 2', cursive;
      position: relative;
      background: #fff;
      border-radius: 50%;
      padding: 20px;
      width: 250px;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      font-size: 1.2em;
      border: 2px solid #ccc;
      text-align: center;
    }

    .speech-bubble::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 20px;
      border-style: solid;
      border-color: #fff transparent transparent transparent;
      display: block;
      width: 0;
    }

    .speech-bubble::before {
      content: '';
      position: absolute;
      bottom: -24px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 22px;
      border-style: solid;
      border-color: #ccc transparent transparent transparent;
      display: block;
      width: 0;
    }
  </style>
  <title>Speech Bubble</title>
</head>

<body>
  <div class="speech-bubble">
    Red hats are lying
  </div>
</body>

</html>
